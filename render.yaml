services:
  - type: web
    name: docusense-backend
    runtime: python
    buildCommand: |
      apt-get update && 
      apt-get install -y tesseract-ocr poppler-utils && 
      pip install --upgrade pip && 
      pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9